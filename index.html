<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SYSTEM_ACCESS_PORTAL</title>
    <!-- Relative path fix for GitHub Pages -->
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body class="hacker-body">
    <div class="login-box">
        <div class="glitch" data-text="SYSTEM LOGIN">SYSTEM LOGIN</div>
        <div class="input-area">
            <span class="prompt">> USERNAME:</span>
            <input type="text" id="user" autocomplete="off">
        </div>
        <div class="input-area">
            <span class="prompt">> PASSWORD:</span>
            <input type="password" id="pass">
        </div>
        <button onclick="login()" class="login-btn">EXECUTE()</button>
        <div id="error" class="error-msg"></div>
    </div>

    <script>
        function login() {
    const u = document.getElementById('user').value;
    const p = document.getElementById('pass').value;

    if (u === "HackerDragon" && p === "Hacker666") {
        // This calculates the correct path by removing the current filename 
        // and appending admin.html correctly.
        const currentPath = window.location.pathname;
        const newPath = currentPath.substring(0, currentPath.lastIndexOf('/') + 1) + "admin.html";
        window.location.href = newPath;
    } else {
        document.getElementById('error').innerText = "ERROR: INVALID_CREDENTIALS";
        setTimeout(() => document.getElementById('error').innerText = "", 2000);
    }
}
    </script>
</body>
</html>
